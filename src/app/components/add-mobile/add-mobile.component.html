<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto mb-5">
            <form (ngSubmit)="createMobile()">
                <div class="form-group">
                    <label for="name"> name </label>
                 <input type="text" class="form-control" [(ngModel)]="myMobile.name" id="name" name="name">
             </div>
                <div class="form-group">
                    <label for="prix"> prix </label>
                 <input type="number" class="form-control" [(ngModel)]="myMobile.prix" id="prix" name="prix">
             </div>
                <div class="form-group">
                    <label for="label"> label </label>
                 <input type="text" class="form-control" [(ngModel)]="myMobile.label" id="label" name="label">
             </div>
             <div class="form-group">
                 <input type="file" src="" [(ngModel)]="myMobile.image"> 
             </div>
             <button class="btn btn-primary btn-block">
                  Add
             </button>
             {{myMobile | json}}
            </form>
        </div>
    </div>
</div>
